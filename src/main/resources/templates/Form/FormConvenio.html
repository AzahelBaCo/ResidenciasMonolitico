<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Convenio</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!-- Header -->
	<header th:replace="~{fragments/nav :: nav-principal}"
		class="custom-header"></header>
	<div class="flex-center">

		<div class="card shadow p-4 w-50">
			<h3 class="card-title text-center mb-4">Registrar Convenio</h3>
			<form th:action="@{/convenio/save}" th:object="${c}" method="post"
				enctype="multipart/form-data">
				<input type="hidden" th:field="*{id_convenio}" />
				<div class="mb-3">
					<label class="form-label">Nombre</label> <input type="text"
						class="form-control" th:field="*{nombre}" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Fecha</label> <input type="date"
						class="form-control" th:field="*{fecha}" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Empresa</label> <select
						class="form-select" th:field="*{empresa}" required>
						<option value="" disabled selected>Seleccione una empresa</option>
						<option th:each="em : ${e}" th:value="${em.id_empresa}"
							th:text="${em.nombre}"></option>
					</select>
				</div>

				<div class="mb-3">
					<label class="form-label">Documento Convenio</label> <input
						type="file" class="form-control" th:field="*{archivoAdjunto}"
						accept=".pdf,.doc,.docx" th:required="${c.id_convenio == null}">
				</div>

				<button type="submit" class="btn btn-primary w-100">Guardar</button>
			</form>

			<button class="btn btn-secondary mb-3 mt-3" onclick="history.back()">‚Üê
				Volver</button>
		</div>
	</div>
	<!-- Footer -->
	<footer th:insert="~{fragments/footer :: pie-pagina}"
		class="footer custom-footer"></footer>
</body>
</html>
