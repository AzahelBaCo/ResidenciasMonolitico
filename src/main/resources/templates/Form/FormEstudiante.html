<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- Header -->
	<header th:replace="~{fragments/nav :: nav-principal}"
		class="custom-header"></header>

	<div class="flex-center">
		<div class="card shadow p-3 w-50">
			<h3 class="card-title text-center mb-4">Registrar Estudiante</h3>
			<form th:action="@{/estudiante/guardar}" th:object="${e}" class="mb-3" method="post"
				 enctype="multipart/form-data">
				 
				 <input type="hidden" th:field="*{id_estudiante}"/>
				 
				<div class="mb-3">
					<label class="form-label">Nombre</label> <input type="text"
						class="form-control" name="nombre"  id="nombre" th:field="*{nombre}" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Apellido Paterno</label> <input
						type="text" class="form-control" id="apellidoP" th:field="*{apellidoP}" name="apellidoP" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Apellido Materno</label> <input
						type="text" class="form-control"  id="apellidoM" th:field="*{apellidoM}"name="apellidoM" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Contraseña</label> <input type="text"
						class="form-control" name="contraseña"  id="contraseña" th:field="*{contraseña}" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Carrera</label> <input type="text"
						class="form-control"  id="carrera" th:field="*{carrera}" name="carrera" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Semestre</label> <input type="number"
						class="form-control"  id="semestre" th:field="*{semestre}" name="semestre" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Nacimiento</label> <input type="date"
						class="form-control"  id="nacimiento" th:field="*{nacimiento}" name="nacimiento" required
						th:min="1800-01-01"
						th:max= "${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
				</div>
				<div class="mb-3">
					<label class="form-label">Dirección</label> <input type="text"
						class="form-control"  id="direccion" th:field="*{direccion}" name="direccion" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Teléfono</label> <input type="number"
						class="form-control"  id="telefono" th:field="*{telefono}" name="telefono" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Guardar</button>
			</form>
			<button class="btn btn-secondary mb-3 mt-3"
			onclick="history.back()">← Volver</button>
		</div>
	</div>
	
	<!-- Botón de volver fuera de la tarjeta 
	<div class="d-flex justify-content-center mb-2">
		
	</div>
-->
	<!-- Footer -->
	<footer th:insert="~{fragments/footer :: pie-pagina}"
		class="custom-footer"></footer>

</body>
</html>
