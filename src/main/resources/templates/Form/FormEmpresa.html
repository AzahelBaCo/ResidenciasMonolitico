<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- Header -->
	<header th:replace="~{fragments/nav :: nav-principal}"
		class="custom-header"></header>

	<div class="flex-center">
			<div class="card shadow p-4 w-50">
			<h3 class="card-title text-center mb-4">Registrar Empresa</h3>
			<form th:action="@{/empresa/guardar}" th:object="${e}" method="post">
			<input type="hidden" th:field="*{id_empresa}" />
				<div class="mb-3">
					<label class="form-label">Nombre</label> <input type="text"
						class="form-control" name="nombre" th:field="*{nombre}" id="nombre" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Dirección</label> <input type="text"
						class="form-control" name="direccion"  th:field="*{direccion}"id="direccion" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Teléfono</label> <input type="number"
						class="form-control" name="telefono" th:field="*{telefono}" id="telefono" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Guardar</button>
			</form>
			<button class="btn btn-secondary mb-3 mt-3"
			onclick="history.back()">← Volver</button>
		</div>
	</div>
	
	<!-- Botón de volver fuera de la tarjeta 
	<div class="d-flex justify-content-center mb-2">
		<button class="btn btn-secondary btn-sm mb-3"
			onclick="history.back()">← Volver</button>
	</div>-->

	<!-- Footer -->
	<footer th:insert="~{fragments/footer :: pie-pagina}"
		class="footer custom-footer"></footer>
</body>
</html>
