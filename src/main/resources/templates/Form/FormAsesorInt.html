<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- Header -->
	<header th:replace="~{fragments/nav :: nav-principal}"
		class="custom-header"></header>

	<div class="flex-center">
			<div class="card shadow p-4 w-50">
			<h3 class="card-title text-center mb-4">Registrar Asesor Interno</h3>
			<form th:action="@{/asesorin/guardar}" class="mb-3" method="post"
				th:object="${a}" enctype="multipart/form-data">
			<input type="hidden" />
				<div class="mb-3">
					<label class="form-label">Nombre</label> <input type="text" th:field="*{nombre}"
						placeholder="Nombre" class="form-control" id="nombre" name="nombre" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Cargo</label> <input type="text"
						class="form-control" id="cargo" name="cargo" th:field="*{cargo}"
						placeholder="Cargo" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Escuela</label> 
					<select	class="form-select" id="escuela.id_escuela" name="escuela.id_escuela" required th:field="*{escuela.id_escuela}">
						<option value="" disabled selected>Seleccione una escuela</option>
						<option th:each="es : ${e}" th:value="${es.id_escuela}"
							th:text="${es.nombre}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-success w-100">Guardar</button>
			</form>
			<button class="btn btn-secondary mb-3 mt-3" onclick="history.back()">← Volver</button>
		</div>
	</div>

<!-- Botón de volver fuera de la tarjeta 
	<div class="d-flex justify-content-center mb-2">
		<button class="btn btn-secondary btn-sm mb-3"
			onclick="history.back()">← Volver</button>
	</div>
-->
	<!-- Footer -->
	<footer th:insert="~{fragments/footer :: pie-pagina}"
		class="footer custom-footer"></footer>

</body>
</html>
