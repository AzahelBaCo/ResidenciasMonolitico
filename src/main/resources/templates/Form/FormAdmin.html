<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- Header -->
  	<header th:replace="~{fragments/nav :: nav-principal}"
		class="custom-header"></header>
		
		<div class="flex-center">
		<div class="card shadow p-4 w-50">
			<h3 class="card-title text-center mb-4">Registrar Asesor Externo</h3>
			<form th:action="@{/admin/guardar}" th:object="${a}"class="mb-3" method="post"
				enctype="multipart/form-data">
				
				<input type="hidden" th:field="*{id_admin}" />
				
				<div class="mb-3">
					<label class="form-label">Nombre</label> <input type="text"
						class="form-control" id="nombre" th:field="*{nombre}"
						placeholder="Nombre" name="nombre" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Cargo</label> <input type="text"
						class="form-control" id="contraseña" th:field="*{contraseña}"
						placeholder="Contraseña" name="contraseña" required>
				</div>
				
				<button type="submit" class="btn btn-success w-100">Guardar</button>
			</form>
			<button class="btn btn-secondary mb-3 mt-3" onclick="history.back()">←
				Volver</button>
		</div>
	</div>
		
	<!-- Footer -->
	<footer th:insert="~{fragments/footer :: pie-pagina}"
		class="footer custom-footer"></footer>
</body>
</html>
