<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/estilo.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="main-wrapper">

	<!-- Header -->
	<header th:replace="~{fragments/nav :: nav-principal}"
		class="custom-header"></header>

	<div class="flex-center">
		<div class="card shadow p-4 w-50">
			<h3 class="card-title text-center mb-4">Registrar Asesor Externo</h3>
			<form th:action="@{/asesorex/guardar}" class="mb-3" method="post"
				enctype="multipart/form-data">
				
				<input type="hidden" th:field="*{idAsesorEx}" />
				
				<div class="mb-3">
					<label class="form-label">Nombre</label> <input type="text"
						class="form-control" id="nombre" th:field="*{nombre}"
						placeholder="Nombre" name="nombre" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Cargo</label> <input type="text"
						class="form-control" id="cargo" th:field="*{cargo}"
						placeholder="Cargo" name="cargo" required>
				</div>
				<div class="mb-3">
					<label for="empresa">Empresa</label> <select class="form-control"
						th:field="*{empresa.id_empresa}" name="empresa.id_empresa"
						id="empresa" required>
						<option value="" disabled selected>Seleccione una empresa</option>
						<option th:each="em : ${e}" th:value="${em.id_empresa}"
							th:text="${em.nombre}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-success w-100">Guardar</button>
			</form>
			<button class="btn btn-secondary mb-3 mt-3" onclick="history.back()">←
				Volver</button>
		</div>
	</div>

	<!-- Botón de volver fuera de la tarjeta 
	<div class="d-flex justify-content-center">
		<button class="btn btn-secondary btn-sm mb-3 align-self-start"
			onclick="history.back()">← Volver</button>
	</div>
-->
	<!-- Footer -->
	<footer th:insert="~{fragments/footer :: pie-pagina}"
		class="custom-footer"></footer>
</body>
</html>
